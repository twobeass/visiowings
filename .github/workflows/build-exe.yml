name: Build EXE

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pywin32 watchdog
      - run: pyinstaller visiowings.spec
      - uses: actions/upload-artifact@v3
        with:
          name: visiowings-exe
          path: dist/visiowings.exe
